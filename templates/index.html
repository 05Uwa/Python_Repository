<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="
    sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block css %}
    <link rel="stylesheet" href="{{url_for('static', filename='/css/book.css')}}">
    {% endblock %}
</head>
<body>
    <h3>としょかんログイン画面</h3><br>
    {% if error != null%}
        <p style ="color:red">{{error}}</p>
    {% endif %}
    {% if msg != null %}
        <p style="color:blue">{{msg}}</p>
    {% endif %}
    <form action="{{url_for('login')}}" method="post">
        ユーザ名：<input type="text" name="username"><br>
        パスワード:<input type="password" name="password"><br>
        <input type="submit" value="ログイン">
    </form>
    <a href="{{url_for('register_form')}}">新規登録</a>
    <a href="{{url_for('rootLogin')}}">管理者ログイン</a>
</body>
</html>
