<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="
    sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block css %}
    <link rel="stylesheet" href="{{url_for('static', filename='/css/book.css')}}">
    {% endblock %}
</head>
<body>
    <h3>削除成功</h3>
    <a href="{{url_for('lologin')}}">トップ画面に戻る</a>
    <a href="{{url_for('books_delete')}}">続けて削除する</a>
    <table class="table">
            <tr>
                <th>タイトル</th>
                <th>著作者</th>
                <th>出版社</th>
                <th>ISBN</th>
            </tr>
            {% for books in book %}
            <tr>
                <td>{{ books[0] }}</td>
                <td>{{ books[1] }}</td>
                <td>{{ books[2] }}</td>
                <td>{{ books[3] }}</td>
            </tr>
            {% endfor %}
      </table>
</body>
</html>
