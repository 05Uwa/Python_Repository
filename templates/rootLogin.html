<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>管理者ログイン画面</h3>
    {% if error != null%}
        <p style ="color:red">{{error}}</p>
    {% endif %}
    {% if msg != null %}
        <p style="color:blue">{{msg}}</p>
    {% endif %}
    <form action="{{url_for('roLogin')}}" method="post">
        管理者名:<input type="text" name="Rootname"><br>
        パスワード:<input type="password" name="Rootpass"><br>
        <button type="submit">ログイン</button>
    </form>
</body>
</html>
